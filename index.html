<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Tower Defense - FX Enhanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        .main-content {
            display: flex;
            flex-direction: row;
            gap: 20px;
            width: 100%;
            align-items: flex-start;
        }
        canvas {
            background-color: #2c5b2d;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            cursor: pointer;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 16 / 10;
        }
        .controls-panel {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 250px;
        }
        .ui-box {
            background-color: #383838;
            padding: 15px;
            border-radius: 8px;
        }
        h3 {
            margin-top: 0;
            border-bottom: 2px solid #4f4f4f;
            padding-bottom: 10px;
            color: #00e5ff;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .tower-btn {
            width: 100%;
            padding: 10px;
            background-color: #007B8A;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 10px;
            text-align: left;
        }
        .tower-btn:hover {
            background-color: #00A1B4;
            transform: scale(1.05);
        }
        .tower-btn.selected {
            background-color: #ffc107;
            color: #1a1a1a;
            box-shadow: 0 0 10px #ffc107;
        }
        
        .modal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0;
            width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.7);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: #2a2a2a; padding: 30px; border-radius: 15px; text-align: center;
            box-shadow: 0 5px 25px rgba(0, 255, 255, 0.3); border: 1px solid #00e5ff;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .modal-content h2 { font-size: 2.5em; color: #ffc107; }
        .modal-content p { font-size: 1.2em; margin-bottom: 25px;}
        .modal-btn {
            padding: 10px 20px; font-size: 1em; cursor: pointer; border-radius: 8px;
            border: none; color: #1a1a1a; transition: all 0.3s; margin: 0 10px;
        }
        .confirm-btn { background-color: #4CAF50; color: white;}
        .cancel-btn { background-color: #f44336; color: white;}

        @media (max-width: 950px) {
            .main-content { flex-direction: column; }
            .controls-panel { max-width: 100%; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="main-content">
            <canvas id="gameCanvas"></canvas>
            <div class="controls-panel">
                <div class="ui-box">
                    <h3>üìä Status</h3>
                    <div class="info-item"><span>üí∞ Money:</span> <span id="money">200</span></div>
                    <div class="info-item"><span>‚ù§Ô∏è Lives:</span> <span id="lives">20</span></div>
                    <div class="info-item"><span>üö© Wave:</span> <span id="wave">0</span></div>
                </div>

                <div class="ui-box">
                    <h3>üóº Build Towers</h3>
                    <button class="tower-btn" id="select-turret">üî´ Turret (50$)</button>
                    <button class="tower-btn" id="select-laser">‚ö°Ô∏è Laser Tower (80$)</button>
                    <button class="tower-btn" id="select-ice">‚ùÑÔ∏è Ice Tower (60$)</button>
                    <button class="tower-btn" id="select-bomb">üí£ Bomb Tower (100$)</button>
                    <button class="tower-btn" id="select-goldmine">üí∞ Gold Mine (120$)</button>
                </div>

                <div class="ui-box">
                    <h3>‚öôÔ∏è Controls</h3>
                    <button class="tower-btn" id="start-wave-btn" style="background-color: #4CAF50;">Start Next Wave</button>
                    <button class="tower-btn" id="restart-btn" style="background-color: #ff9800;">Restart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="gameOverTitle">Game Over</h2>
            <p id="gameOverMessage">Your base has been destroyed!</p>
            <p>You survived until wave <span id="finalWave"></span>.</p>
            <button id="playAgainBtn" class="modal-btn confirm-btn">Play Again</button>
        </div>
    </div>
    
    <div id="confirmRestartModal" class="modal">
        <div class="modal-content">
            <h2>Restart?</h2>
            <p>Are you sure you want to abandon your progress and restart the game?</p>
            <div>
                <button id="confirmRestart" class="modal-btn confirm-btn">Confirm</button>
                <button id="cancelRestart" class="modal-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const moneyEl = document.getElementById('money');
        const livesEl = document.getElementById('lives');
        const waveEl = document.getElementById('wave');
        const startWaveBtn = document.getElementById('start-wave-btn');
        const towerButtons = {
            turret: document.getElementById('select-turret'),
            laser: document.getElementById('select-laser'),
            ice: document.getElementById('select-ice'),
            bomb: document.getElementById('select-bomb'),
            goldmine: document.getElementById('select-goldmine')
        };
        const restartBtn = document.getElementById('restart-btn');
        const gameOverModal = document.getElementById('gameOverModal');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const finalWaveEl = document.getElementById('finalWave');
        const confirmRestartModal = document.getElementById('confirmRestartModal');
        const confirmRestartBtn = document.getElementById('confirmRestart');
        const cancelRestartBtn = document.getElementById('cancelRestart');

        // --- Game Setup ---
        let canvasWidth = 800;
        let canvasHeight = 500;
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;
        const gridSize = 40;

        // --- Game State ---
        let money, lives, wave, enemies, towers, projectiles, floatingTexts;
        let selectedTowerType = null;
        let selectedTower = null;
        let waveInProgress = false;
        let animationFrameId;
        let mouse = { x: 0, y: 0, snappedX: 0, snappedY: 0 };
        let screenShakeTime = 0, screenShakeMagnitude = 0;
        let radialMenu = { active: false, x: 0, y: 0, options: [] };

        const path = [
            { x: 0, y: 240 }, { x: 160, y: 240 }, { x: 160, y: 80 }, { x: 400, y: 80 },
            { x: 400, y: 400 }, { x: 640, y: 400 }, { x: 640, y: 200 }, { x: 800, y: 200 }
        ];

        // --- Main Game Functions ---
        function init() {
            money = 200;
            lives = 20;
            wave = 0;
            enemies = [];
            towers = [];
            projectiles = [];
            floatingTexts = [];
            waveInProgress = false;
            deselectAll();
            updateUI();
            startWaveBtn.disabled = false;
            gameOverModal.style.display = 'none';
            confirmRestartModal.style.display = 'none';
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function updateUI() {
            moneyEl.textContent = money;
            livesEl.textContent = lives;
            waveEl.textContent = wave;
        }
        
        // --- Classes ---
        class FloatingText {
            constructor(text, x, y, color = 'white', size = 20) {
                this.text = text; this.x = x; this.y = y;
                this.color = color; this.size = size;
                this.life = 60; this.opacity = 1;
            }
            update() {
                this.y -= 0.5;
                this.life--;
                this.opacity = this.life / 60;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.font = `bold ${this.size}px 'Noto Sans TC'`;
                ctx.textAlign = 'center';
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
        }

        class Enemy {
            constructor(health, speed, emoji) {
                this.x = path[0].x - 20; this.y = path[0].y;
                this.pathIndex = 0;
                this.maxHealth = health; this.health = health;
                this.baseSpeed = speed; this.speed = speed;
                this.emoji = emoji; this.size = 25;
                this.hitTimer = 0; this.slowTimer = 0; this.stunTimer = 0;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = 1;
                ctx.fillStyle = 'rgba(0,0,0,0.5)';
                ctx.fillRect(this.x - 15, this.y - 25, 30, 5);
                ctx.fillStyle = '#32cd32';
                ctx.fillRect(this.x - 15, this.y - 25, 30 * (this.health / this.maxHealth), 5);
                
                ctx.font = `${this.size}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                if (this.stunTimer > 0) ctx.fillText('üí´', this.x, this.y - 30);
                if (this.slowTimer > 0) {
                    ctx.filter = 'saturate(2) hue-rotate(180deg)';
                    projectiles.push(new IceEffect(this.x, this.y));
                }
                if (this.hitTimer > 0) {
                    ctx.globalAlpha = 0.5 + (this.hitTimer % 2) * 0.5;
                    this.hitTimer--;
                }
                ctx.font = `${this.size}px sans-serif`;
                ctx.fillText(this.emoji, this.x, this.y);
                ctx.restore();
            }
            takeDamage(amount) { this.health -= amount; this.hitTimer = 10; }
            applySlow(duration, factor) { this.slowTimer = Math.max(this.slowTimer, duration); this.speed = this.baseSpeed * factor; }
            applyStun(duration) { this.stunTimer = Math.max(this.stunTimer, duration); }
            update(deltaTime) {
                if (this.stunTimer > 0) { this.stunTimer -= deltaTime; return; }
                if (this.slowTimer > 0) {
                    this.slowTimer -= deltaTime;
                    if (this.slowTimer <= 0) this.speed = this.baseSpeed;
                }
                this.move();
            }
            move() {
                if (this.pathIndex >= path.length - 1) {
                    lives--; updateUI(); this.health = 0;
                    if (lives <= 0) gameOver(false);
                    return;
                }
                const target = path[this.pathIndex + 1];
                const dx = target.x - this.x, dy = target.y - this.y;
                const distance = Math.hypot(dx, dy);
                if (distance < this.speed) {
                    this.x = target.x; this.y = target.y; this.pathIndex++;
                } else {
                    this.x += (dx / distance) * this.speed; this.y += (dy / distance) * this.speed;
                }
            }
        }
        class NormalEnemy extends Enemy { constructor() { super(60 + wave * 15, 1.2 + wave * 0.1, 'üêõ'); } }
        class FastEnemy extends Enemy { constructor() { super(40 + wave * 10, 2.2 + wave * 0.15, 'üêú'); } }
        class ArmoredEnemy extends Enemy { constructor() { super(200 + wave * 40, 0.8 + wave * 0.05, 'üõ°Ô∏è'); } }
        class HealerEnemy extends Enemy {
            constructor() {
                super(80 + wave * 15, 1.0 + wave * 0.1, '‚ûï');
                this.healCooldown = 0;
                this.healRange = 80;
            }
            update(deltaTime) {
                super.update(deltaTime);
                this.healCooldown -= deltaTime;
                if (this.healCooldown <= 0) {
                    let healed = false;
                    for (const enemy of enemies) {
                        if (enemy !== this && enemy.health < enemy.maxHealth && Math.hypot(this.x - enemy.x, this.y - enemy.y) <= this.healRange) {
                            enemy.health = Math.min(enemy.maxHealth, enemy.health + 20);
                            projectiles.push(new HealEffect(enemy.x, enemy.y));
                            healed = true;
                            break;
                        }
                    }
                    if (healed) this.healCooldown = 2000;
                }
            }
        }
        
        class Tower {
            constructor(x, y, cost, emoji) {
                this.x = x; this.y = y; this.cost = cost; this.emoji = emoji;
                this.level = 1; this.totalSpent = cost;
                this.target = null; this.fireCooldown = 0; this.angle = 0;
                this.placementScale = 1.5;
            }
            setStats(range, fireRate, damage, upgradeCost) {
                this.range = range; this.fireRate = fireRate; this.damage = damage;
                this.upgradeCost = upgradeCost;
            }
            drawBody() {
                ctx.save();
                ctx.globalAlpha = 1.0;
                let currentScale = 1;
                if (this.placementScale > 1) {
                    currentScale = this.placementScale; this.placementScale -= 0.05;
                }
                const size = 30 * currentScale;
                ctx.font = `${size}px sans-serif`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.fillText(this.emoji, 0, 0);
                ctx.restore();
            }
            drawAura() {
                if (this.level < 2) return;
                ctx.save();
                const auraRadius = 20 + Math.sin(Date.now() / 200) * 2;
                const auraColor = this.level === 2 ? 'rgba(0, 150, 255, 0.3)' : 'rgba(255, 215, 0, 0.4)';
                ctx.fillStyle = auraColor;
                ctx.beginPath();
                ctx.arc(this.x, this.y, auraRadius, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            drawSelection() {
                ctx.save();
                ctx.globalAlpha = 1.0;
                ctx.strokeStyle = '#ffc107'; ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 25, 0, Math.PI * 2);
                ctx.stroke();
                this.drawRange();
                ctx.restore();
            }
            drawRange() {
                ctx.save();
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.range, 0, Math.PI * 2);
                ctx.fill(); ctx.stroke();
                ctx.restore();
            }
            findTarget() {
                if (this.target && this.target.health > 0 && this.isInRange(this.target)) return;
                this.target = null;
                let closestDist = Infinity;
                enemies.forEach(enemy => {
                    if (enemy.health > 0) {
                        const dist = Math.hypot(this.x - enemy.x, this.y - enemy.y);
                        if (dist < closestDist && dist <= this.range) {
                            closestDist = dist; this.target = enemy;
                        }
                    }
                });
            }
            isInRange(enemy) { return Math.hypot(this.x - enemy.x, this.y - enemy.y) <= this.range; }
            updateBase(deltaTime) {
                if (this.target && this.target.health <= 0) this.target = null;
                this.findTarget();
                if (this.target) {
                    this.angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                    this.fireCooldown -= deltaTime;
                    if (this.fireCooldown <= 0) {
                        this.attack();
                        this.fireCooldown = 1000 / this.fireRate;
                    }
                }
            }
            upgrade() {
                if (this.level < 3 && this.upgradeCost > 0 && money >= this.upgradeCost) {
                    money -= this.upgradeCost;
                    this.level++;
                    this.totalSpent += this.upgradeCost;
                    this.applyLevelStats();
                    updateUI();
                    deselectAll();
                }
            }
            update(deltaTime) { this.updateBase(deltaTime); }
        }

        class Turret extends Tower {
            constructor(x, y) { super(x, y, 50, 'üî´'); this.applyLevelStats(); }
            applyLevelStats() {
                if (this.level === 1) this.setStats(150, 2, 15, 75);
                else if (this.level === 2) this.setStats(170, 2.5, 25, 150);
                else if (this.level === 3) this.setStats(190, 3, 30, 0);
            }
            attack() {
                let pierceCount = this.level === 3 ? 1 : 0;
                projectiles.push(new Bullet(this.x, this.y, this.target, this.damage, pierceCount));
            }
        }

        class LaserTower extends Tower {
            constructor(x, y) { super(x, y, 80, '‚ö°Ô∏è'); this.applyLevelStats(); }
            applyLevelStats() {
                if (this.level === 1) this.setStats(120, 10, 25, 120);
                else if (this.level === 2) this.setStats(140, 10, 45, 200);
                else if (this.level === 3) this.setStats(160, 10, 60, 0);
            }
            update(deltaTime) {
                if (this.target && this.target.health <= 0) this.target = null;
                this.findTarget();
                if (this.target) {
                    this.angle = Math.atan2(this.target.y - this.y, this.target.x - this.x);
                    if (this.isInRange(this.target)) {
                        this.target.takeDamage(this.damage * (deltaTime / 1000));
                        if (this.level === 3 && Math.random() < 0.1) {
                            this.target.applyStun(200);
                        }
                    }
                }
            }
            drawBody() {
                if (this.target && this.isInRange(this.target) && this.target.health > 0) {
                    ctx.save();
                    const colors = ['rgba(255, 255, 0, 0.7)', 'rgba(255, 200, 0, 0.8)', 'rgba(0, 255, 255, 0.9)'];
                    const widths = [2, 4, 6];
                    ctx.strokeStyle = colors[this.level - 1];
                    ctx.lineWidth = widths[this.level - 1];
                    ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.target.x, this.target.y); ctx.stroke();
                    ctx.restore();
                }
                super.drawBody();
            }
        }
        
        class IceTower extends Tower {
            constructor(x, y) { super(x, y, 60, '‚ùÑÔ∏è'); this.applyLevelStats(); }
            applyLevelStats() {
                if (this.level === 1) this.setStats(130, 1, 2, 90);
                else if (this.level === 2) this.setStats(150, 1.5, 4, 180);
                else if (this.level === 3) this.setStats(170, 2, 5, 0);
            }
            attack() {
                const slowFactor = this.level === 3 ? 0.3 : 0.5;
                projectiles.push(new IceShard(this.x, this.y, this.target, this.damage, slowFactor));
            }
        }
        
        class BombTower extends Tower {
            constructor(x, y) { super(x, y, 100, 'üí£'); this.applyLevelStats(); }
            applyLevelStats() {
                if (this.level === 1) this.setStats(160, 0.5, 30, 150);
                else if (this.level === 2) this.setStats(180, 0.7, 50, 250);
                else if (this.level === 3) this.setStats(200, 0.8, 70, 0);
            }
            attack() {
                const splashRadius = this.level === 3 ? 70 : 50;
                projectiles.push(new Bomb(this.x, this.y, this.target, this.damage, splashRadius));
            }
        }
        
        class GoldMine extends Tower {
            constructor(x, y) { super(x, y, 120, 'üí∞'); this.applyLevelStats(); this.generationCooldown = 5000; }
            applyLevelStats() {
                if (this.level === 1) this.setStats(0, 0, 0, 150);
                else if (this.level === 2) this.setStats(0, 0, 0, 250);
                else if (this.level === 3) this.setStats(0, 0, 0, 0);
            }
            update(deltaTime) {
                if (!waveInProgress) return;
                this.generationCooldown -= deltaTime;
                if (this.generationCooldown <= 0) {
                    const income = 5; // Fixed income
                    money += income;
                    updateUI();
                    floatingTexts.push(new FloatingText(`+${income}`, this.x, this.y - 15, '#ffd700'));
                    this.generationCooldown = 5000;
                }
            }
            findTarget() {} // Does not attack
        }

        class Projectile {
            constructor(x, y, target, damage) {
                this.x = x; this.y = y; this.target = target; this.damage = damage;
            }
            move() {
                if (!this.target || this.target.health <= 0) return false;
                const dx = this.target.x - this.x, dy = this.target.y - this.y;
                const distance = Math.hypot(dx, dy);
                if (distance < this.speed) {
                    this.onHit(this.target);
                    return false;
                } else {
                    this.x += (dx / distance) * this.speed; this.y += (dy / distance) * this.speed;
                    return true;
                }
            }
            draw() { ctx.save(); ctx.font = `${this.size}px sans-serif`; ctx.fillText(this.emoji, this.x, this.y); ctx.restore();}
        }
        class Bullet extends Projectile {
            constructor(x, y, target, damage, pierce) { super(x, y, target, damage); this.speed = 10; this.emoji = 'üí•'; this.size = 15; this.pierce = pierce; this.hitEnemies = [target]; }
            onHit(hitEnemy) {
                hitEnemy.takeDamage(this.damage);
                if (this.pierce > 0) {
                    this.pierce--;
                    let newTarget = null;
                    let closestDist = Infinity;
                    for (const enemy of enemies) {
                        if (!this.hitEnemies.includes(enemy) && enemy.health > 0) {
                            const dist = Math.hypot(this.x - enemy.x, this.y - enemy.y);
                            if (dist < closestDist) {
                                newTarget = enemy;
                                closestDist = dist;
                            }
                        }
                    }
                    if (newTarget) {
                        this.target = newTarget;
                        this.hitEnemies.push(newTarget);
                        return true;
                    }
                }
                return false;
            }
            move() {
                if (!this.target || this.target.health <= 0) return false;
                const dx = this.target.x - this.x, dy = this.target.y - this.y;
                const distance = Math.hypot(dx, dy);
                if (distance < this.speed) {
                    return this.onHit(this.target);
                } else {
                    this.x += (dx / distance) * this.speed; this.y += (dy / distance) * this.speed;
                    return true;
                }
            }
        }
        class IceShard extends Projectile {
            constructor(x, y, target, damage, slowFactor) { super(x, y, target, damage); this.speed = 8; this.emoji = '‚ùÑÔ∏è'; this.size = 18; this.slowFactor = slowFactor; }
            onHit(hitEnemy) { hitEnemy.takeDamage(this.damage); hitEnemy.applySlow(2000, this.slowFactor); }
        }
        class Bomb extends Projectile {
            constructor(x, y, target, damage, splashRadius) { super(x, y, target, damage); this.speed = 5; this.emoji = 'üí£'; this.size = 20; this.splashRadius = splashRadius; }
            onHit(hitEnemy) {
                projectiles.push(new Explosion(hitEnemy.x, hitEnemy.y, this.splashRadius));
                enemies.forEach(enemy => {
                    if (enemy.health > 0 && Math.hypot(hitEnemy.x - enemy.x, hitEnemy.y - enemy.y) <= this.splashRadius) {
                        enemy.takeDamage(this.damage);
                    }
                });
            }
        }
        class Effect {
            constructor(x, y) { this.x = x; this.y = y; this.life = 30; }
            move() { this.life--; return this.life > 0; }
            draw() {}
        }
        class Explosion extends Effect {
            constructor(x, y, radius) { super(x, y); this.maxRadius = radius; this.radius = 0; }
            draw() {
                ctx.save();
                const progress = 1 - (this.life / 30);
                if (progress < 0.3) {
                    ctx.fillStyle = `rgba(255, 255, 255, ${1 - progress / 0.3})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.maxRadius * 0.6, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    const shockwaveProgress = (progress - 0.3) / 0.7;
                    ctx.fillStyle = `rgba(255, 165, 0, ${1 - shockwaveProgress})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.maxRadius * shockwaveProgress, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.restore();
            }
        }
        class HealEffect extends Effect {
            draw() {
                ctx.save();
                ctx.font = '20px sans-serif';
                ctx.fillStyle = `rgba(0, 255, 0, ${this.life / 30})`;
                ctx.textAlign = 'center';
                ctx.fillText('+', this.x, this.y - (30 - this.life) / 2);
                ctx.restore();
            }
        }
        class IceEffect extends Effect {
             constructor(x, y) { super(x,y); this.life = 10; }
             draw() {
                ctx.save();
                ctx.globalAlpha = this.life / 10;
                ctx.font = '12px sans-serif';
                ctx.fillStyle = 'white';
                for(let i=0; i<3; i++) {
                    ctx.fillText('‚ùÑÔ∏è', this.x + (Math.random()-0.5)*20, this.y + (Math.random()-0.5)*20);
                }
                ctx.restore();
             }
        }

        // --- Game Logic ---
        function spawnWave() {
            if (waveInProgress) return;
            waveInProgress = true; wave++; updateUI(); startWaveBtn.disabled = true;
            const enemyCount = 10 + wave * 2;
            for (let i = 0; i < enemyCount; i++) {
                setTimeout(() => {
                    if (wave >= 6 && Math.random() < 0.2) enemies.push(new HealerEnemy());
                    else if (wave >= 4 && Math.random() < 0.25) enemies.push(new ArmoredEnemy());
                    else if (wave > 2 && Math.random() < 0.4) enemies.push(new FastEnemy());
                    else enemies.push(new NormalEnemy());
                }, i * 500);
            }
        }
        
        function handleCanvasClick(e) {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            if (radialMenu.active) {
                let optionClicked = false;
                for (const option of radialMenu.options) {
                    if (Math.hypot(clickX - option.x, clickY - option.y) < option.radius) {
                        option.action();
                        optionClicked = true;
                        break;
                    }
                }
                deselectAll();
                return;
            }

            if (selectedTowerType) {
                placeTower();
                return;
            }

            for (const tower of towers) {
                if (Math.hypot(clickX - tower.x, clickY - tower.y) < gridSize / 2) {
                    selectTower(tower);
                    return;
                }
            }
        }

        function placeTower() {
            const x = mouse.snappedX; const y = mouse.snappedY;
            if (isOnPath(x, y) || towers.some(t => t.x === x && t.y === y)) return;
            
            const costs = { turret: 50, laser: 80, ice: 60, bomb: 100, goldmine: 120 };
            const cost = costs[selectedTowerType];

            if (money >= cost) {
                money -= cost;
                let newTower;
                if (selectedTowerType === 'turret') newTower = new Turret(x, y);
                else if (selectedTowerType === 'laser') newTower = new LaserTower(x, y);
                else if (selectedTowerType === 'ice') newTower = new IceTower(x, y);
                else if (selectedTowerType === 'bomb') newTower = new BombTower(x, y);
                else if (selectedTowerType === 'goldmine') newTower = new GoldMine(x, y);
                towers.push(newTower);
                updateUI();
            }
            deselectAll();
        }
        
        function selectBuildTower(type) {
            const costs = { turret: 50, laser: 80, ice: 60, bomb: 100, goldmine: 120 };
            if (money < costs[type]) { deselectAll(); return; }
            
            if (selectedTowerType === type) {
                deselectAll();
            } else {
                deselectAll();
                selectedTowerType = type;
                towerButtons[type].classList.add('selected');
            }
        }

        function selectTower(tower) {
            selectedTower = tower;
            createRadialMenu(tower);
        }

        function deselectAll() {
            selectedTower = null;
            selectedTowerType = null;
            radialMenu.active = false;
            Object.values(towerButtons).forEach(btn => btn.classList.remove('selected'));
        }
        
        function createRadialMenu(tower) {
            radialMenu.active = true;
            radialMenu.x = tower.x;
            radialMenu.y = tower.y;
            radialMenu.options = [];
            const optionRadius = 20;
            const menuRadius = 50;

            const sellAngle = Math.PI / 4;
            radialMenu.options.push({
                x: tower.x + menuRadius * Math.cos(sellAngle),
                y: tower.y + menuRadius * Math.sin(sellAngle),
                radius: optionRadius,
                label: 'üí∞',
                text: `${Math.floor(tower.totalSpent * 0.7)}$`,
                color: 'rgba(244, 67, 54, 0.8)',
                action: () => sellSelectedTower()
            });

            if (tower.level < 3 && tower.upgradeCost > 0) {
                const upgradeAngle = -Math.PI / 4;
                radialMenu.options.push({
                    x: tower.x + menuRadius * Math.cos(upgradeAngle),
                    y: tower.y + menuRadius * Math.sin(upgradeAngle),
                    radius: optionRadius,
                    label: '‚¨ÜÔ∏è',
                    text: `${tower.upgradeCost}$`,
                    color: money >= tower.upgradeCost ? 'rgba(76, 175, 80, 0.8)' : 'rgba(150, 150, 150, 0.8)',
                    action: () => tower.upgrade()
                });
            }
        }

        function sellSelectedTower() {
            if (!selectedTower) return;
            money += Math.floor(selectedTower.totalSpent * 0.7);
            towers = towers.filter(t => t !== selectedTower);
            updateUI();
        }

        function gameOver(isWin) {
            cancelAnimationFrame(animationFrameId);
            gameOverModal.style.display = 'flex';
            document.getElementById('finalWave').textContent = wave;
            if (isWin) {
                document.getElementById('gameOverTitle').textContent = "üèÜ Victory!";
                document.getElementById('gameOverMessage').textContent = "You have successfully defended the base!";
            } else {
                document.getElementById('gameOverTitle').textContent = "‚ò†Ô∏è Game Over";
                document.getElementById('gameOverMessage').textContent = "Your base has been destroyed!";
            }
        }
        
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = timestamp - lastTime || 0;
            lastTime = timestamp;

            ctx.save();
            if(screenShakeTime > 0) {
                const dx = (Math.random() - 0.5) * screenShakeMagnitude;
                const dy = (Math.random() - 0.5) * screenShakeMagnitude;
                ctx.translate(dx, dy);
                screenShakeTime--;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#8b4513'; ctx.lineWidth = gridSize; ctx.lineCap = 'round';
            ctx.beginPath(); ctx.moveTo(path[0].x, path[0].y);
            for (let i = 1; i < path.length; i++) ctx.lineTo(path[i].x, path[i].y);
            ctx.stroke();

            drawPlacementGrid();

            towers.forEach(t => t.update(deltaTime));
            enemies.forEach(e => e.update(deltaTime));
            projectiles = projectiles.filter(p => p.move());
            floatingTexts = floatingTexts.filter(ft => ft.life > 0);
            floatingTexts.forEach(ft => ft.update());

            towers.forEach(t => t.drawAura());
            towers.forEach(t => t.drawBody());
            if (selectedTower) selectedTower.drawSelection();
            
            enemies.forEach(e => e.draw());
            projectiles.forEach(p => p.draw());
            floatingTexts.forEach(ft => ft.draw());
            
            drawRadialMenu();

            const oldEnemyCount = enemies.length;
            enemies = enemies.filter(e => e.health > 0);
            if (oldEnemyCount > enemies.length) {
                money += (oldEnemyCount - enemies.length) * 10;
                updateUI();
            }
            
            if (waveInProgress && enemies.length === 0) {
                waveInProgress = false;
                startWaveBtn.disabled = false;
                const interest = Math.floor(money * 0.1);
                if (interest > 0) {
                    money += interest;
                    floatingTexts.push(new FloatingText(`+${interest}$`, 700, 50, '#00ff00', 24));
                    updateUI();
                }
            }
            
            drawTowerPreview();
            
            ctx.restore();
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        function drawPlacementGrid() {
            ctx.save();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let y = 0; y < canvas.height; y += gridSize) {
                for (let x = 0; x < canvas.width; x += gridSize) {
                    const centerX = x + gridSize / 2;
                    const centerY = y + gridSize / 2;
                    if (!isOnPath(centerX, centerY) && !towers.some(t => t.x === centerX && t.y === centerY)) {
                       ctx.fillRect(x, y, gridSize-1, gridSize-1);
                    }
                }
            }
            ctx.restore();
        }

        function drawTowerPreview() {
            if (!selectedTowerType) return;
            ctx.save();
            const x = mouse.snappedX; const y = mouse.snappedY;
            const ranges = { turret: 150, laser: 120, ice: 130, bomb: 160, goldmine: 0 };

            if (isOnPath(x, y) || towers.some(t => t.x === x && t.y === y)) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
            } else {
                ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
            }
            ctx.fillRect(x - gridSize/2, y - gridSize/2, gridSize, gridSize);
            
            if (ranges[selectedTowerType] > 0) {
                ctx.beginPath(); ctx.arc(x, y, ranges[selectedTowerType], 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.2)'; ctx.fill();
            }
            ctx.restore();
        }
        
        function drawRadialMenu() {
            if (!radialMenu.active) return;
            ctx.save();
            for (const option of radialMenu.options) {
                ctx.beginPath();
                ctx.arc(option.x, option.y, option.radius, 0, Math.PI * 2);
                ctx.fillStyle = option.color;
                ctx.fill();
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.font = '18px sans-serif';
                ctx.fillStyle = 'white';
                ctx.fillText(option.label, option.x, option.y - 5);
                ctx.font = '10px sans-serif';
                ctx.fillText(option.text, option.x, option.y + 10);
            }
            ctx.restore();
        }

        // --- Event Listeners ---
        startWaveBtn.addEventListener('click', spawnWave);
        Object.keys(towerButtons).forEach(key => {
            towerButtons[key].addEventListener('click', () => selectBuildTower(key));
        });
        canvas.addEventListener('click', handleCanvasClick);
        playAgainBtn.addEventListener('click', init);
        restartBtn.addEventListener('click', () => { confirmRestartModal.style.display = 'flex'; });
        cancelRestartBtn.addEventListener('click', () => { confirmRestartModal.style.display = 'none'; });
        confirmRestartBtn.addEventListener('click', init);
        
        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            mouse.x = e.clientX - rect.left;
            mouse.y = e.clientY - rect.top;
            mouse.snappedX = Math.floor(mouse.x / gridSize) * gridSize + gridSize / 2;
            mouse.snappedY = Math.floor(mouse.y / gridSize) * gridSize + gridSize / 2;
        });

        function isOnPath(x, y, buffer = gridSize) {
            for (let i = 0; i < path.length - 1; i++) {
                const p1 = path[i], p2 = path[i+1];
                const rectX = Math.min(p1.x, p2.x) - buffer, rectY = Math.min(p1.y, p2.y) - buffer;
                const rectW = Math.abs(p1.x - p2.x) + buffer * 2, rectH = Math.abs(p1.y - p2.y) + buffer * 2;
                if (x >= rectX && x <= rectX + rectW && y >= rectY && y <= rectY + rectH) return true;
            }
            return false;
        }

        // --- Initialisation ---
        init();

    </script>
